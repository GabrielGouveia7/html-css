<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>


<!--
    Utilizar <label for=""/> para criar relação entre o conteúdo digitado no formulário e o tópico.

    Por padrão, o método de envio de formulário é o "get". Com ele, é possível visualizar os dados informados pelo usuário através da URL.

    O método "post" oculta essa informação da URL, porém não torna o formulário mais seguro, pois é possível visualizar os mesmos dados através da utilização da ferramenta do desenvolvedor, no navegador.
-->
