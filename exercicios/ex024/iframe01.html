<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo iframe</title>
    <style>

        /* CSS se sobrepõe as configurações do iframe no html*/
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe> 
        <!--Caso o iframe não seja compatível com o dispositivo ou navegador-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        para aprender a programar.
    </p>
    <p>
        O reposítorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="600"></iframe> 
        <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>

        ajuda para iniciantes na programação.
    </p>
</body>
</html>
